<div [ngClass]="{ 'first' : first, 'last': last }" class="entry">

    <div class="checkBox" (click)="this.checkBoxClicked(!this.entry?.isComplete)"
         [ngClass]="entry?.isComplete ? 'checkBox checked' : 'checkBox unchecked'"></div>
    <div class="entireWidth" routerLink="/list/{{this.entry?.hash}}">
        <h2>{{this.entry?.title}}</h2>
    </div>

</div>
