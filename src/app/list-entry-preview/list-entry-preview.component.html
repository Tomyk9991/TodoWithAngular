
<div (click)="this.listEntryClicked()" [ngClass]="{ 'first' : first, 'last': last }" class="entry">
    <div class="checkBox" (click)="this.checkBoxClicked(!this.entry?.checked)" [ngClass]="entry?.checked ? 'checkBox checked' : 'checkBox unchecked'"></div>
    <h2>{{this.entry?.title}}</h2>
</div>
