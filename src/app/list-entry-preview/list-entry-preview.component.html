<div [ngClass]="{ 'first' : first, 'last': last }" class="entry">
    <div class="checkBox" (click)="this.checkBoxClicked(!this.entry?.checked)"
         [ngClass]="entry?.checked ? 'checkBox checked' : 'checkBox unchecked'"></div>
    <div class="entireWidth" routerLink="/list/{{this.entry?.hash}}" (click)="this.previewClicked()">
        <h2>{{this.entry?.title}}</h2>
    </div>
</div>
