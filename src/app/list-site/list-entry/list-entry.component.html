<div *ngIf="entry">
    <h1>{{this.entry.title}}</h1>

    <button (click)="this.onAddList()">âž•</button>

    <div *ngFor="let listEntry of this.entry.entries; index as i">
        <div [ngSwitch]="listEntry.htmlRepresentation()">
            <app-entry-container [entry]="listEntry" [todoList]="entry">
                <app-string-view [elementIndex] = "i" [todoList]="entry" [entry]="listEntry" *ngSwitchCase="'1'"></app-string-view>
                <app-image-view [elementIndex] = "i" [todoList]="entry" [entry]="listEntry" *ngSwitchCase="'2'"></app-image-view>
            </app-entry-container>
        </div>
    </div>
</div>
