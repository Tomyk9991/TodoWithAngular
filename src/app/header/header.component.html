<nav>
    <div class="header">
        <a *ngFor="let headerElement of this.headerElements; index as i"
           [routerLink]="headerElement.routerLink"
           (click)="onHeaderClicked(i)">
            {{headerElement.locale}}
            <div [ngClass]="this.currentlySelected == i ? 'selected' : 'unselected'"></div>
        </a>
    </div>
</nav>
